<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biometric Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Biometric Password Manager</h1>

    <div id="auth">
        <input type="text" id="username" placeholder="Enter your name">
        <button id="register">Register (Windows Hello)</button>
        <button id="login">Login (Windows Hello)</button>
        <p id="auth-status"></p>
    </div>

    <div id="manager" style="display:none;">
        <h2>Add Password</h2>
        <input type="text" id="site" placeholder="Website">
        <input type="text" id="password" placeholder="Password">
        <button id="save">Save</button>

        <h2>Stored Passwords</h2>
        <ul id="passwords"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
